<section id="contact">
  <div class="banner contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Contact</h1>

          <p>
            Please get in touch to explore Movements solutions further, or for support information.
          </p>

          <p>
            <i class="fa fa-envelope fa-fw"></i>
            <a href="mailto:machine@wapl.es">machine@wapl.es</a>
          </p>
          <p>
            <i class="fa fa-paper-plane fa-fw"></i> Waples Machine Ltd, 116 Candlemakers Park,
            Edinburgh, EH17 8TL
          </p>

          <ul class="list-inline banner-social-buttons">
            {% for social in site.social %}
            <li>
              <a href="{{ social.url }}" class="btn btn-default btn-lg"
                ><i class="fa fa-{{ social.title }} fa-fw"></i>
                <span class="network-name">{{ social.title }}</span></a
              >
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
    <!-- /.container -->
  </div>
</section>
